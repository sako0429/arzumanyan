<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree with D3.js</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #292929;
        }

        .tree-title {
            text-align: center;
            max-width: 30vw;
            position: fixed;
            top: 14px;
            left: 14px;
            padding: 0;
            margin: 0;
        }

        .tree-title h1 {
            font-size: clamp(1em, 4vw, 1.5em);
            color: antiquewhite;
            padding: 0;
            margin: 0;
        }

        svg {
            width: 100%;
            /* Make SVG responsive */
            height: 100vh;
        }

        .node circle {
            fill: #E0E0E0;
            stroke: #333;
            stroke-width: 2px;
        }

        .node text {
            font-size: 10px;
            text-anchor: middle;
            pointer-events: none;
        }

        .link {
            fill: none;
            stroke: #aaaaaa;
            stroke-width: 2px;
        }

        #color-picker {
            display: flex;
            gap: 10px;
            position: fixed;
            top: 14px;
            right: 14px;
        }

        .color-box {
            width: 50px;
            height: 30px;
            cursor: pointer;
            border: 2px solid #cecece;
        }

        #reset-button {
            width: 55px;
            height: 34px;
            cursor: pointer;
            border: 2px solid #cecece;
            color: antiquewhite;
        }

        @media (max-width: 828px) {
            #color-picker {
                display: flex;
                flex-direction: column;
            }

        }
    </style>
</head>

<body>

    <div class="tree-title"><h1>Խոջաբեկ գյուղի Արզումանյան գերդաստանի տոհմածառ</h1></div>
    <div id="family-tree"></div>
    <div id="color-picker">
        <div class="color-box" style="background-color: red;" data-color="red"></div>
        <div class="color-box" style="background-color: blue;" data-color="blue"></div>
        <div class="color-box" style="background-color: green;" data-color="green"></div>
        <div class="color-box" style="background-color: orange;" data-color="orange"></div>
        <div class="color-box" style="background-color: violet;" data-color="violet"></div>
        <div><button id="reset-button" class="color-box" style="background-color: rgb(116, 116, 116);">Reset</button>
        </div>
    </div>



    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="app.js"></script>
    <script src="java.js"></script>

</body>

</html>
